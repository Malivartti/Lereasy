<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 mb-3 border-bottom text-end" >
    <h5 class="my-0 mr-md-auto font-weight-normal">Lereasy</h5>
    <ul class="nav me-auto">
        <li class="nav-item"><a href="/home" class="nav-link link-dark px-2 active">Home</a></li>
        <li class="nav-item"><a href="/topics" class="nav-link link-dark px-2">Topic</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About the project</a></li>
    </ul>
    <div class="col-md-3 text-end">
        <a href="/login"><button type="button" class="btn btn-outline-primary me-2" >Login</button></a>
        <a href="/register"><button type="button" class="btn btn-primary">Sign-up</button></a>
    </div>
</header>
<!-- Begin page content -->

<main class="container">
    {% block login %}{% endblock %}
    {% block register %}{% endblock %}

    {% block home %}{% endblock %}
    {% block topics %}{% endblock %}
    {% block topic_block %}{% endblock %}
</main>
</body>
</html>
